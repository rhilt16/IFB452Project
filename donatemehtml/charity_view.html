<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milestone Progress - DonateMe</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #ffffff;
}
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1b1b1e;
      padding: 1rem 2rem;
      border-bottom: 2px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 120px;
      margin-left: -20px;

    }

    nav a {
      color: #00ffcc;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffffff;
    }

    .profile-badge {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #1c1c1e;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: 2px solid #00ffcc;
    }

    .profile-badge span {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
    }

    main {
  max-width: 700px;
  margin: 4rem auto;
  padding: 2rem 2.5rem;
  background: rgba(28, 28, 30, 0.95);
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  width: 90%;
}

@media (max-width: 600px) {
  nav a {
    font-size: 0.9rem;
    margin: 0 0.5rem;
  }

  .profile-badge {
    flex-direction: column;
    padding: 0.5rem;
    text-align: center;
  }

  main {
    margin: 2rem auto;
    padding: 1rem;
  }
}

    h1 {
      color: #00ffcc;
      text-align: center;
    }
    .milestone-box {
      background: #1c1c1e;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    .milestone-box p {
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b8;
    }
    
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/Users/sanvimehra/Documents/front end blockchain/Tech brand-3.png" alt="DonateMe Logo">
    </div>
    <nav>
      <a href="login_signup.html">Login</a>
      <a href="createDonation.html">Create</a>
      <a href="search_donation.html">Search</a>
      <a href="donation_history.html">History</a>
      <a href="charity_view.html">Milestones</a>
    </nav>
    <div class="profile-badge" id="profileBadge">
      <span id="profileInitials">--</span>
      <div>
        <p id="profileName">Loading...</p>
        <p id="profileRole">Checking role...</p>
      </div>
    </div>
  </header>
  
  <h1>Milestone Progress & Fund Access</h1>
  <div id="milestoneList">Loading milestones...</div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
  <script>
    const distributionContractAddress = "0xYourDistributionContractAddress"; // Replace with your actual address

    const distributionABI = [
      {
        "inputs": [{ "internalType": "address", "name": "_charity", "type": "address" }],
        "name": "getMilestonesByCharity",
        "outputs": [{
          "components": [
            { "internalType": "string", "name": "milestoneName", "type": "string" },
            { "internalType": "uint256", "name": "amount", "type": "uint256" },
            { "internalType": "bool", "name": "isComplete", "type": "bool" },
            { "internalType": "bool", "name": "isWithdrawn", "type": "bool" }
          ],
          "internalType": "struct DistributionContract.Milestone[]",
          "name": "",
          "type": "tuple[]"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "_index", "type": "uint256" }],
        "name": "withdrawMilestoneFunds",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let currentAccount;

    window.addEventListener('load', async () => {
      const listDiv = document.getElementById('milestoneList');

      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        currentAccount = accounts[0];

        contract = new web3.eth.Contract(distributionABI, distributionContractAddress);

        try {
          const milestones = await contract.methods.getMilestonesByCharity(currentAccount).call();

          if (milestones.length === 0) {
            listDiv.innerHTML = "No milestones found for your account.";
            return;
          }

          let html = '';
          milestones.forEach((m, i) => {
            html += `
              <div class="milestone-box">
                <p><strong>Milestone:</strong> ${m.milestoneName}</p>
                <p><strong>Amount:</strong> ${web3.utils.fromWei(m.amount)} ETH</p>
                <p><strong>Status:</strong> ${m.isComplete ? "✅ Complete" : "⏳ Pending"}</p>
                <p><strong>Withdrawn:</strong> ${m.isWithdrawn ? "✅ Yes" : "❌ No"}</p>
                ${m.isComplete && !m.isWithdrawn ? `<button onclick="withdraw(${i})">Withdraw Funds</button>` : ""}
              </div>`;
          });

          listDiv.innerHTML = html;

        } catch (err) {
          console.error(err);
          listDiv.innerHTML = "Error loading milestones.";
        }

      } else {
        listDiv.innerHTML = "Please install MetaMask to continue.";
      }
    });
    async function loadUserProfile() {
    const roleMap = { 0: "Unregistered", 1: "Donor", 2: "Charity Collector" };

    const accounts = await web3.eth.getAccounts();
    const user = accounts[0];

    const roleContract = new web3.eth.Contract(roleContractABI, roleContractAddress);
    const userInfo = await roleContract.methods.users(user).call();

    document.getElementById("walletAddress").innerText = user;
    document.getElementById("profileName").innerText = userInfo.username || "Unknown User";
    document.getElementById("profileRole").innerText = roleMap[userInfo.role] || "Unknown Role";
    document.getElementById("profileInitials").innerText = userInfo.username
    ? userInfo.username[0].toUpperCase()
    : "?";
   }


    async function withdraw(index) {
      try {
        await contract.methods.withdrawMilestoneFunds(index).send({ from: currentAccount });
        alert("Withdrawal successful!");
        location.reload(); // Refresh to reflect updated status
      } catch (error) {
        console.error(error);
        alert("Withdrawal failed. Make sure the milestone is complete and not already withdrawn.");
      }
    }
  
  </script>

</body>
</html>
