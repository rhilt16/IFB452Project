<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milestone Progress - DonateMe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1b1b1e;
      padding: 1rem 2rem;
      border-bottom: 2px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo img {
  height: 80px;
  margin-left: 0;
}

    nav a {
      color: #00ffcc;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffffff;
    }
    .profile-badge {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #1c1c1e;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: 2px solid #00ffcc;
    }
    .profile-badge span {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem 2.5rem;
      background: rgba(28, 28, 30, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
    }
    @media (max-width: 600px) {
      nav a {
        font-size: 0.9rem;
        margin: 0 0.5rem;
      }
      .profile-badge {
        flex-direction: column;
        padding: 0.5rem;
        text-align: center;
      }
      main {
        margin: 2rem auto;
        padding: 1rem;
      }
    }
    h1 {
      color: #00ffcc;
      text-align: center;
    }
    .milestone-box {
      background: #1c1c1e;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    .milestone-box p {
      margin: 0.5rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b8;
    }
    .add-section {
      text-align: center;
      margin-top: 2rem;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 40%;
      border-radius: 6px;
      border: none;
    }

    .nav-link {
      display: none; /* hide all links by default */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="DonateMe Logo">

    </div>
    <nav>
      <a href="login_signup.html" class="nav-link" data-role="Unregistered">Login</a>
      <a href="createDonation.html" class="nav-link" data-role="Charity Collector">Create</a>
      <a href="search_donation.html" class="nav-link" data-role="Donor">Search</a>
      <a href="donation_history.html" class="nav-link" data-role="Donor">History</a>
      <a href="charity_view.html" class="nav-link" data-role="Charity Collector">Milestones</a>
      <button type="button" id="logout-btn" >Logout</button>
    </nav>
    <div class="profile-badge" id="profileBadge">
      <span id="profileInitials">--</span>
      <div>
        <p id="profileName">Loading...</p>
        <p id="profileRole">Checking role...</p>
      </div>
    </div>
  </header>

  <h1>Milestone Progress & Fund Access</h1>
  <div id="milestoneList">Loading milestones...</div>

  <div class="add-section">
    <h2>Add New Milestone</h2>
    <input type="text" id="milestoneDesc" placeholder="Milestone Description">
    <input type="number" id="milestoneAmount" placeholder="Amount in Wei">
    <button onclick="addMilestone()">Add Milestone</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
  <script>
    const distributionContractAddress = "0x64887C2dbcB0C34bd56f7920520b3a9F770f2454";
    const distributionABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "_name", "type": "string" },
          { "internalType": "address", "name": "_charityAddress", "type": "address" },
          { "internalType": "string", "name": "_milestoneDescription", "type": "string" }
        ],
        "name": "addCharity",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "id", "type": "uint256" }
        ],
        "name": "getCharityById",
        "outputs": [
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "address", "name": "charityAddress", "type": "address" },
          { "internalType": "uint256", "name": "totalRaised", "type": "uint256" },
          { "internalType": "uint256", "name": "targetDonation", "type": "uint256" },
          { "internalType": "bool", "name": "fundsLocked", "type": "bool" },
          { "internalType": "string", "name": "milestoneDescription", "type": "string" },
          { "internalType": "bool", "name": "isMilestoneComplete", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "charityCount",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "charityID", "type": "uint256" }
        ],
        "name": "markMilestoneComplete",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];
    const roleContractAddress = "0x6652AB7EE901d828dAe2feF9b1cBfb2C7Cc245EB";
    const roleContractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "enum RoleBasedLogin.Role",
				"name": "role",
				"type": "uint8"
			}
		],
		"name": "UserLoggedIn",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "username",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "enum RoleBasedLogin.Role",
				"name": "role",
				"type": "uint8"
			}
		],
		"name": "UserRegistered",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "getMyDetails",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "username",
						"type": "string"
					},
					{
						"internalType": "enum RoleBasedLogin.Role",
						"name": "role",
						"type": "uint8"
					},
					{
						"internalType": "bool",
						"name": "isRegistered",
						"type": "bool"
					}
				],
				"internalType": "struct RoleBasedLogin.User",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMyRole",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "login",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "role",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "logout",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_username",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_role",
				"type": "string"
			}
		],
		"name": "register",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

    let web3;
    let contract;
    let currentAccount;

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const accounts = await web3.eth.getAccounts();
        currentAccount = accounts[0];
        contract = new web3.eth.Contract(distributionABI, distributionContractAddress);
        loadMilestones();
        loadUserProfile();
      } else {
        alert("Please install MetaMask to continue.");
      }
    });

    async function loadMilestones() {
      const milestoneDiv = document.getElementById('milestoneList');
      milestoneDiv.innerHTML = "";
      const count = await contract.methods.charityCount().call();

      for (let i = 1; i <= count; i++) {
        const data = await contract.methods.getCharityById(i).call();
        if (data.charityAddress.toLowerCase() === currentAccount.toLowerCase()) {
          milestoneDiv.innerHTML += `
            <div class="milestone-box">
              <p><strong>Charity Name:</strong> ${data.name}</p>
              <p><strong>Milestone:</strong> ${data.milestoneDescription}</p>
              <p><strong>Target:</strong> ${web3.utils.fromWei(data.targetDonation)} ETH</p>
              <p><strong>Total Raised:</strong> ${web3.utils.fromWei(data.totalRaised)} ETH</p>
              <p><strong>Status:</strong> ${data.isMilestoneComplete ? "✅ Complete" : "⏳ Pending"}</p>
              ${!data.isMilestoneComplete ? `<button onclick="markComplete(${i})">Mark as Complete</button>` : ""}
            </div>
          `;
        }
      }
    }

    async function addMilestone() {
      const desc = document.getElementById('milestoneDesc').value;
      const amt = document.getElementById('milestoneAmount').value;
      if (!desc || !amt) return alert("Please fill out all fields.");

      try {
        await contract.methods.addCharity("MyCharity", currentAccount, desc).send({ from: currentAccount });
        alert("Milestone added successfully!");
        loadMilestones();
      } catch (err) {
        console.error(err);
        alert("Failed to add milestone.");
      }
    }

    async function markComplete(charityId) {
      try {
        await contract.methods.markMilestoneComplete(charityId).send({ from: currentAccount });
        alert("Milestone marked as complete!");
        loadMilestones();
      } catch (err) {
        console.error(err);
        alert("Failed to mark milestone as complete.");
      }
    }

    async function loadUserProfile() {
    const roleMap = { 0: "Unregistered", 1: "Donor", 2: "Charity Collector" };
    
    const accounts = await web3.eth.getAccounts();
    const user = accounts[0];

    const roleContract = new web3.eth.Contract(roleContractABI, roleContractAddress);
    
    const userInfo = await roleContract.methods.getMyDetails().call({from: user});
    const userRole = roleMap[userInfo.role] || "Unknown Role";
    document.getElementById("profileName").innerText = userInfo.username || "Unknown User";
    document.getElementById("profileRole").innerText = userRole || "Unknown Role";
    document.getElementById("profileInitials").innerText = userInfo.username
    ? userInfo.username[0].toUpperCase()
    : "?";
	document.querySelectorAll(`.nav-link[data-role="${userRole}"]`).forEach(link => {
          link.style.display = 'inline';
    });
	const logoutButton = document.getElementById('logout-btn');
	logoutButton.addEventListener('click', async () => {
	  try {
		await roleContract.methods.logout().send({ from: user });
		window.location.href = "login_signup.html";
	  } catch (error) {
		console.error("Logout failed:", error);
	  }
    });
	}
  </script>
</body>
</html>
