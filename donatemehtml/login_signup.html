<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonateMe | Blockchain Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00ffcc;
    }
    select, input, button {
      width: 90%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      align-items: center;
    }
    input {
      background: #2a2a2e;
      color: #f1f1f1;
    }

    select {
      background-color: #2a2a2e;
      color: #f1f1f1;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      width: 96%;
      appearance: none;
      outline: none;
    }

    select:focus {
      border: 2px solid #00ffcc;
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.2);
     }
    button {
      background-color: #00ffcc;
      color: #000;
      width: 97%;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00e6b8;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo img {
      height: 140px;
      margin-left: 12px;
      margin-bottom: -10px;

    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <div class="logo">
      <img src="/Users/sanvimehra/Documents/front end blockchain/Tech brand-3.png" alt="DonateMe Logo">
    </div>
    <select>
      <option value="donor">Login as Donor</option>
      <option value="collector">Login as Charity Collector</option>
    </select>
    <input type="text" placeholder="Wallet Address or Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signupContainer" style="display:none;">
    <div class="logo">
      <img src="/Users/sanvimehra/Documents/front end blockchain/Tech brand-3.png" alt="DonateMe Logo">
    </div>
    <select>
      <option value="donor">Sign Up as Donor</option>
      <option value="charity">Sign Up as Charity Collector</option>
    </select>
    <input type="text" placeholder="Full Name" />
    <input type="text" placeholder="Wallet Address or Email" />
    <input type="password" placeholder="Create Password" />
    <button>Create Account</button>
    <div class="switch">
      Already have an account? <a href="#" onclick="toggleForm()">Login</a>
    </div>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById('loginContainer');
      const signup = document.getElementById('signupContainer');
      login.style.display = login.style.display === "none" ? "block" : "none";
      signup.style.display = signup.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
