<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonateMe | Blockchain Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 350px;
    }
    select, input, button {
      width: 90%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #2a2a2e;
      color: #f1f1f1;
    }
    select {
      background-color: #2a2a2e;
      color: #f1f1f1;
      width: 96%;
      appearance: none;
      outline: none;
    }
    select:focus {
      border: 2px solid #00ffcc;
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.2);
    }
    button {
      background-color: #00ffcc;
      color: #000;
      width: 97%;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00e6b8;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    .logo img {
      height: 140px;
      margin-left:-50px;
      margin-bottom: -10px;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <div class="logo">
      <img src="logo.png" alt="DonateMe Logo">
    </div>
    <select>
      <option value="donor">Login as Donor</option>
      <option value="charity">Login as Charity</option>
    </select>
    <input type="text" placeholder="Wallet Address or Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signupContainer" style="display:none;">
    <div class="logo">
      <img src="logo.png" alt="DonateMe Logo">
    </div>
    <select>
      <option value="donor">Sign Up as Donor</option>
      <option value="charity">Sign Up as Charity</option>
    </select>
    <input type="text" placeholder="Full Name" />
    <input type="text" placeholder="Wallet Address or Email" />
    <input type="password" placeholder="Create Password" />
    <button>Create Account</button>
    <div class="switch">
      Already have an account? <a href="#" onclick="toggleForm()">Login</a>
    </div>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById('loginContainer');
      const signup = document.getElementById('signupContainer');
      login.style.display = login.style.display === "none" ? "block" : "none";
      signup.style.display = signup.style.display === "none" ? "block" : "none";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const contractAddress = "0x143C4D89491924Fd16f0C323089F752133201eD1";
    const contractABI = [
	{
		"inputs": [],
		"name": "logout",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_username",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_role",
				"type": "string"
			}
		],
		"name": "register",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "enum RoleBasedLogin.Role",
				"name": "role",
				"type": "uint8"
			}
		],
		"name": "UserLoggedIn",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",

				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "username",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "enum RoleBasedLogin.Role",
				"name": "role",
				"type": "uint8"
			}
		],
		"name": "UserRegistered",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "getMyDetails",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "username",
						"type": "string"
					},
					{
						"internalType": "enum RoleBasedLogin.Role",
						"name": "role",
						"type": "uint8"
					},
					{
						"internalType": "bool",
						"name": "isRegistered",
						"type": "bool"
					}
				],
				"internalType": "struct RoleBasedLogin.User",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMyRole",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "login",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "role",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

const charityVerifyAddress = "0x423781580aA6542811f59E07d48908f80cda2f95";

    // Simplified ABI with only verifyCharity() function
    const charityVerifyABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "", "type": "address" },
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "name": "verifyCharity",
        "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];
    const roleContractAddress = "0x143C4D89491924Fd16f0C323089F752133201eD1";
    const roleContractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "enum RoleBasedLogin.Role",
				"name": "role",
				"type": "uint8"
			}
		],
		"name": "UserLoggedIn",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "username",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "enum RoleBasedLogin.Role",
				"name": "role",
				"type": "uint8"
			}
		],
		"name": "UserRegistered",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "getMyDetails",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "username",
						"type": "string"
					},
					{
						"internalType": "enum RoleBasedLogin.Role",
						"name": "role",
						"type": "uint8"
					},
					{
						"internalType": "bool",
						"name": "isRegistered",
						"type": "bool"
					}
				],
				"internalType": "struct RoleBasedLogin.User",
				"name": "",
				"type": "tuple"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMyRole",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "login",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "role",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "logout",
		"outputs": [
			{
				"internalType": "bool",
				"name": "success",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_username",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_role",
				"type": "string"
			}
		],
		"name": "register",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

    let web3, contract, userAccount, verifyCharityContract;

    async function init() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        contract = new web3.eth.Contract(contractABI, contractAddress);
        verifyCharityContract = new web3.eth.Contract(charityVerifyABI, charityVerifyAddress);
      } else {
        alert("Please install MetaMask to use this app.");
      }
    }

    window.addEventListener('load', init);

    document.querySelector('#signupContainer button').onclick = async () => {
      const username = document.querySelector('#signupContainer input[placeholder="Full Name"]').value;
      const role = document.querySelector('#signupContainer select').value;
      const address = document.querySelector('#signupContainer input[placeholder="Wallet Address or Email"]').value;

      console.log(`Registering user: ${username}, Role: ${role}, Address: ${address}`);

      try {
        const isValidCharity = await verifyCharityContract.methods.verifyCharity(address, username).call();
        if (role === "charity" && !isValidCharity) {
          alert("This charity is not verified. Unable to register.");
          return;
        } else {

          await contract.methods.register(username, role).send({ from: userAccount });

          alert("Registration successful!");
          if( role === "donor") {
            window.location.href = "search_donation.html";
          } else {
            window.location.href = "charity_view.html";
          }

        }
        
        
      } catch (err) {
        console.error(err);
        alert("Registration failed.");
      }
    };

    document.querySelector('#loginContainer button').onclick = async () => {
      try {
        const result = await contract.methods.login().call({ from: userAccount });
        alert(`Logged in as: ${result[1]}`);
        window.location.href = "search_donation.html";
      } catch (err) {
        console.error(err);
        alert("Login failed.");
      }
    };
  </script>
</body>
</html>
