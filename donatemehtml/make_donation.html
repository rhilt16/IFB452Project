    button {

    input {

    }

      transition: background 0.3s ease;

    }

      margin-top: 1.5rem;

</head>
<body>
    <header>
    <div class="logo">
      <img src="/Users/sanvimehra/Documents/front end blockchain/Tech brand-3.png" alt="DonateMe Logo">
    </div>
    <nav>
      <a href="login_signup.html">Logout</a>
      <a href="createDonation.html">Create</a>
      <a href="search_donation.html">Search</a>
      <a href="donation_history.html">History</a>
      <a href="charity_view.html">Milestones</a>
    </nav>
    <div class="profile-badge" id="profileBadge">
      <span id="profileInitials">--</span>
      <div>
        <p id="profileName">Loading...</p>
        <p id="profileRole">Checking role...</p>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Donate to this Charity</h2>

    <input type="text" id="charityAddress" placeholder="Charity Wallet Address" />
    <input type="number" id="donationAmount" placeholder="Amount in ETH" />
    <button onclick="donate()">Donate</button>

    <div id="donationResult" class="result"></div>
  </div>

  <script>
    async function donate() {
      const address = document.getElementById("charityAddress").value;
      const amount = document.getElementById("donationAmount").value;
      const resultBox = document.getElementById("donationResult");

      if (!window.ethereum) {
        resultBox.style.display = "block";
        resultBox.innerText = "MetaMask not detected";
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();

      try {
        const tx = await signer.sendTransaction({
          to: address,
          value: ethers.utils.parseEther(amount)
        });
        await tx.wait();

        resultBox.style.display = "block";
        resultBox.innerText = `✅ Donated ${amount} ETH to ${address}`;
      } catch (err) {
        resultBox.style.display = "block";
        resultBox.innerText = `❌ Transaction failed: ${err.message}`;
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    const donorLinks = document.querySelectorAll(".nav-donor");
    const charityLinks = document.querySelectorAll(".nav-charity");

    if (!user) {
      donorLinks.forEach(link => link.style.display = "none");
      charityLinks.forEach(link => link.style.display = "none");
    } else if (user.role === "1" || user.role === "donor") {
      charityLinks.forEach(link => link.style.display = "none");
    } else if (user.role === "2" || user.role === "collector" || user.role === "charity") {
      donorLinks.forEach(link => link.style.display = "none");
    }
  });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</body>
</html>
